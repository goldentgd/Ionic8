<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Lista de tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<ion-item>
  <ion-input type="text" placeholder="Escribe tu tarea..."
  name="task" [(ngModel)]="task"/>
  <ion-button (click)="addTask()" [disabled]="!task">
    <ion-icon name="add-outline"/>
  </ion-button>
</ion-item>

@if(tasks.length == 0){
  <ion-item class="ion-text-center" lines="none">
    <ion-label>
      No hay tareas pendientes
    </ion-label>
  </ion-item>
}@else{
  <ion-list>
    <ion-reorder-group [disabled]="false" (ionItemReorder)="orderTasks($event)">
      @for(task of tasks; track task){
        <ion-item-sliding>
          <ion-item>
            <ion-label>
              {{task}}
            </ion-label>
            <ion-reorder/>
          </ion-item>
          <ion-item-options side="end">
        <ion-item-option color="danger" (click) = "confirmDelete(task)"> 
          <ion-icon slot="icon-only" 
          name="trash-outline"/>
        </ion-item-option>
      </ion-item-options>
        </ion-item-sliding>
      }
    </ion-reorder-group>
  </ion-list>
}

</ion-content>
